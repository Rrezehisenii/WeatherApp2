<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8"> <!-- Specifikon kodimin e karaktereve -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Përshtat përmbajtjen për pajisje të ndryshme -->
    <title>Aplikacioni Avancuar për Motin</title> <!-- Titulli i faqes -->
    <link rel="stylesheet" href="style.css"> <!-- Lidhja me stilin CSS -->
    <script src="script.js" defer></script> <!-- Lidhja me skedarin JavaScript -->
</head>
<body>
    <header>
        <h1>Aplikacioni për Motin</h1> <!-- Titulli i aplikacionit -->
    </header>
    <div class="container">
        <div class="weather-input">
            <h3>Shtoni Emrin e Qytetit</h3> <!-- Titulli i hyrjes për qytet -->
            <input class="city-input" type="text" placeholder="Për shembull, New York, Prishtinë"> <!-- Input për emrin e qytetit -->
            <button class="search-btn">Kërko</button> <!-- Butoni për kërkimin e motit -->
            <div class="separator"></div> <!-- Ndihmon për të ndarë butonat -->
            <button class="location-btn">Përdor Lokacionin Aktual</button> <!-- Butoni për përdorimin e lokacionit aktual -->
        </div>
        <div class="weather-data">
            <!-- Kjo pjesë do të mbushet me JavaScript -->
        </div>
    </div>
</body>
</html>
